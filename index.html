<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question for you...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeff5; /* Very light pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Stops scrollbars from appearing when button moves */
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(214, 51, 108, 0.2);
            text-align: center;
            max-width: 90%;
            width: 350px;
        }

        h1 {
            color: #d6336c;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            position: relative;
            height: 50px; /* Reserve space so layout doesn't jump */
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn {
            background-color: #ff477e;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #e2e2e2;
            color: #333;
            /* Absolute position is needed for the movement logic to work effectively */
            position: relative; 
        }

        /* Success hidden state */
        .hidden {
            display: none;
        }

        img {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="questionSection">
            <div style="font-size: 60px; margin-bottom: 20px;">ðŸŒ¹</div>
            
            <h1>Are you free on Feb 14?</h1>
            <p>Will you be my Valentine?</p>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="acceptInvitation()">YES</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <div style="font-size: 60px; margin-bottom: 20px;">daloy tayo</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');

        function moveButton() {
            // Get the browser window dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Generate a random position
            // We subtract 100 to ensure it doesn't go off the very edge
            const newX = Math.random() * (width - 150); 
            const newY = Math.random() * (height - 100);

            // Change position to fixed so it can go anywhere on screen
            noBtn.style.position = "fixed";
            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        function acceptInvitation() {
            // Hide the question, show the success message
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
            
            // Optional: Make the background color deeper pink
            document.body.style.backgroundColor = "#ffccdd";
            
            // Hide the No button permanently so it doesn't float around
            noBtn.style.display = 'none';
        }
    </script>

</body>
</html>
